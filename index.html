<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="nft-container">
      <img
        src="images/image-equilibrium.jpg"
        class="nft-image"
        alt="NFT code"
      />
      <div class="nft-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="nft-info">
          <div class="nft-value">
            <img src="./images/icon-ethereum.svg" alt="My Happy SVG" />
            <p>0.041 ETH</p>
          </div>
          <div class="nft-time">
            <img src="./images/icon-clock.svg" alt="My Happy SVG" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="nft-creator">
          <img src="images/image-avatar.png" alt="creator avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mario Ballesteros</a>.
    </footer>
  </body>
</html>
